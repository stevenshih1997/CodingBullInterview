<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Blog</title>
</head>
<body>
 <div class="container">
      
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="posts-form" action="/page/post" method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" name="title" id="title" class="form-control" placeholder="title" value="">
                  </div>
                  <div class="form-group form-group-lg">
                    <input type="text" name="body" id="body" class="form-control input-large search-query" placeholder="body">
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="post" id="post" class="form-control btn btn-submit" value="Submit">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                      </div>
                    </div>
                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>
       $.get("/page/posts", function(data) {
            $('#loginstatus').html("Welcome " + data.name + "!");
       });
         
  </script>
</body>
</html>
